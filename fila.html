<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila do Caixa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .supermarket {
            display: flex;
            align-items: flex-start;
            flex-direction: column;
        }
        .queue {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .customer {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .checkout {
            font-size: 20px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="supermarket">
        <div class="checkout">ðŸ›’ Caixa</div>
        <div class="queue" id="queue"></div>
        <button onclick="addCustomer()">Adicionar Cliente</button>
        <button onclick="serveCustomer()">Atender Cliente</button>
    </div>

    <script>
        let customerNumber = 1;

        function addCustomer() {
            const queue = document.getElementById("queue");
            const customer = document.createElement("div");
            customer.classList.add("customer");
            customer.innerText = customerNumber++;
            queue.appendChild(customer);
        }

        function serveCustomer() {
            const queue = document.getElementById("queue");
            if (queue.children.length > 0) {
                queue.children[0].remove();
            }
        }
    </script>
</body>
</html>
